<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
    <style>
        .parent{
            height: 200px;
            width: 200px;
            margin-top: 100px;
            padding: 20px;
            border: 2px solid;
            box-sizing: border-box;
        }

        .child{
            /* height: 200px;
            width: 200px; */
            height: 100%;
            width: 100%;
            border: 2px solid; 
            padding: 20px;
            box-sizing: border-box; 
        }

        .subchild{
            height: 100%;
            width: 100%;
            border: 2px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- <div class="parent">
        <div class="child">
            <div class="subchild"></div>
        </div>
    </div> -->

    <div class="parent">
        <div class="child">
            <div class="subchild"></div>
        </div>
    </div>
    
</body>
</html>
